<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
    }

    /* Full-Page Ad */
    .full-page-ad {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffcc00; /* Bright yellow for the ad */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .full-page-ad.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .ad-content {
      text-align: center;
      font-size: 2rem;
      color: white;
    }

    /* Intro Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent gray overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }

    .popup-content h2 {
      margin-bottom: 10px;
    }

    .popup-content p {
      margin-bottom: 20px;
    }

    .popup-content button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #0056b3;
    }

    /* Cookie Consent Bar */
    .cookie-consent-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 1001;
    }

    .cookie-consent-bar a {
      color: #3498db;
      text-decoration: none;
    }

    .cookie-consent-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Full-Page Ad -->
  <div class="full-page-ad" id="fullPageAd">
    <div class="ad-content">This is a full-page ad! It will disappear soon...</div>
  </div>

  <!-- Intro Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <h2>Welcome to the Game!</h2>
      <p>This is a fun game where you need to achieve specific goals. Enjoy playing!</p>
      <button onclick="closePopup()">Start Playing</button>
    </div>
  </div>

  <!-- Main Content -->
  <div style="padding: 20px;">
    <h1>Game Page</h1>
    <p>This is the main content of your game page.</p>
  </div>

  <!-- Cookie Consent Bar -->
  <div class="cookie-consent-bar">
    We use cookies to ensure you get the best experience on our website. <a href="/privacy-policy.html" target="_blank">Learn more</a> | 
    <button onclick="acceptCookies()">Accept Cookies</button>
  </div>

  <script>
    // Hide the full-page ad after 5 seconds
    const fullPageAd = document.getElementById('fullPageAd');
    setTimeout(() => {
      fullPageAd.classList.add('hidden');
    }, 5000);

    // Close the intro popup
    function closePopup() {
      const popupOverlay = document.getElementById('popupOverlay');
      popupOverlay.style.display = 'none';
    }

    // Handle cookie consent
    function acceptCookies() {
      const cookieBar = document.querySelector('.cookie-consent-bar');
      cookieBar.style.display = 'none'; // Hide the bar after acceptance
      alert('Cookies accepted!');
    }
  </script>
</body>
</html>
