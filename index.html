  <style>
    /* Reset Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styling */
    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #0d0d0d);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow-x: auto;
      overflow-y: auto;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    header h1 {
      font-size: 2rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4081; }
      to { text-shadow: 0 0 20px #ff4081; }
    }

    /* Ad Units */
    .ad-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      width: 200vw; /* Make the page wider than the viewport */
      height: 200vh; /* Make the page taller than the viewport */
      padding: 20px;
    }

    .ad {
      width: calc(20% - 20px); /* Adjust ad size dynamically */
      height: 150px;
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      margin: 10px;
      text-align: center;
      line-height: 150px;
      font-size: 1.2rem;
      color: #ff4081;
      cursor: pointer;
    }

    .large-ad {
      width: calc(40% - 20px);
      height: 300px;
      line-height: 300px;
    }

    /* Unicorn Element */
    #unicorn {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://via.placeholder.com/50/FF4081') no-repeat center center;
      background-size: cover;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      z-index: 1000;
      opacity: 0.9;
    }

    #unicorn:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    /* Modal Message */
    .hidden-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 2rem;
      border-radius: 10px;
      z-index: 2000;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hidden-message p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .hidden-message button {
      padding: 0.8rem 1.5rem;
      background: #ff4081;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
    }

    /* Animation for Unicorn Click */
    .animation {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }

    .animation img {
      width: 100px;
      animation: spin 2s infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

  <script>
    // Randomize Unicorn Position
    document.addEventListener('DOMContentLoaded', function () {
      const unicorn = document.getElementById('unicorn');
      const adContainer = document.querySelector('.ad-container');
      const containerRect = adContainer.getBoundingClientRect();

      const unicornSize = 50;

      const randomX = Math.floor(Math.random() * (containerRect.width - unicornSize));
      const randomY = Math.floor(Math.random() * (containerRect.height - unicornSize));

      unicorn.style.left = `${randomX}px`;
      unicorn.style.top = `${randomY}px`;
    });

    // Show the hidden Unicorn modal and animation when clicked.
    document.getElementById('unicorn').addEventListener('click', function () {
      const message = document.getElementById('hidden-message');
      const animation = document.getElementById('animation');

      message.style.display = 'block';
      animation.style.display = 'block';

      setTimeout(() => {
        animation.style.display = 'none';
      }, 3000); // Hide animation after 3 seconds
    });

    // Close the modal message
    function closeMessage() {
      const message = document.getElementById('hidden-message');
      message.style.display = 'none';
    }
  </script>
