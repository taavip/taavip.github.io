<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Unicorn Hunt</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5677446941278195"
     crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent default scrollbars */
      background-color: #f9f9fb;
      font-family: Arial, sans-serif;
    }

    .scroll-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: auto;
    }

    .container {
      position: absolute;
      top: -1000px;
      left: -1000px;
      width: 20000px; /* Large dimensions to simulate infinity */
      height: 20000px;
    }

    .block {
      display: inline-block;
      margin: 10px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      line-height: 1.5;
      font-size: 16px;
      color: #333;
    }

    .unicorn {
      position: absolute; /* Position the unicorn randomly */
      width: 50px;
      height: 50px;
      font-size: 40px;
      font-weight: bold;
      color: #ff6f61; /* Soft pink for the unicorn */
      cursor: pointer;
    }

    /* Confetti Effect */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6f61;
      animation: fall linear infinite;
      animation-duration: 5s;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-area">
    <div class="container" id="container"></div>
    <div class="unicorn" id="unicorn">ðŸ¦„</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const unicorn = document.getElementById('unicorn');

    // Generate random blocks dynamically as the user scrolls
    let lastGeneratedY = 0;

    function generateBlocks(startY, endY) {
      for (let y = startY; y < endY; y += Math.floor(Math.random() * 200) + 100) {
        for (let x = 0; x < 20000; x += Math.floor(Math.random() * 300) + 100) {
          const block = document.createElement('div');
          block.classList.add('block');

          // Random size (square or rectangle)
          const width = Math.floor(Math.random() * 150) + 50;
          const height = Math.floor(Math.random() * 100) + 50;
          block.style.width = `${width}px`;
          block.style.height = `${height}px`;

          // Minimal Scandinavian colors
          const colors = ['#ffffff', '#f0f0f0', '#e0e0e0', '#d0d0d0'];
          block.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

          // Random position
          block.style.position = 'absolute';
          block.style.left = `${x}px`;
          block.style.top = `${y}px`;

          // Add some text for variety
          block.textContent = Math.random() > 0.5 ? 'âœ¨' : '';

          container.appendChild(block);
        }
      }
      lastGeneratedY = endY;
    }

    // Place the unicorn at a random position
    function placeUnicorn() {
      const x = Math.floor(Math.random() * 19000);
      const y = Math.floor(Math.random() * 19000);
      unicorn.style.left = `${x}px`;
      unicorn.style.top = `${y}px`;
    }

    // Initialize the game
    generateBlocks(0, 2000); // Initial batch of blocks
    placeUnicorn();

    // Dynamically generate more blocks as the user scrolls
    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      if (scrollTop + window.innerHeight > lastGeneratedY) {
        generateBlocks(lastGeneratedY, lastGeneratedY + 2000);
      }
    });

    // Confetti effect when the unicorn is found
    unicorn.addEventListener('click', () => {
      alert('You found the unicorn! ðŸ¦„');

      // Create confetti
      const confettiContainer = document.createElement('div');
      confettiContainer.classList.add('confetti');
      document.body.appendChild(confettiContainer);

      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.animationDelay = `${Math.random()}s`;
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confettiContainer.appendChild(piece);
      }

      // Remove confetti after 5 seconds
      setTimeout(() => {
        document.body.removeChild(confettiContainer);
      }, 5000);
    });
  </script>
</body>
</html>
