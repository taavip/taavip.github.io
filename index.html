<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicorn Hunt Game</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      background-color: #f9f9fb;
      overflow: hidden; /* Prevent default scrollbars */
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(20, 60px); /* 20 columns */
      grid-gap: 5px;
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      background-color: #e0e0e0;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.1);
    }

    /* Ads Styling */
    .ad-slot {
      grid-column: span 20; /* Span full width */
      height: 100px;
      background-color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px 0;
      border-radius: 4px;
    }

    .ad-slot-column {
      grid-row: span 20; /* Span full height */
      width: 100px;
      background-color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px 0;
      border-radius: 4px;
    }

    /* Victory Popup */
    .victory-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent gray overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none; /* Hidden by default */
    }

    .victory-popup.active {
      display: flex;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }

    .popup-content h2 {
      margin-bottom: 10px;
    }

    .popup-content p {
      margin-bottom: 20px;
    }

    .popup-content button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #0056b3;
    }

    /* Confetti Effect */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1001;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6f61;
      animation: fall linear infinite;
      animation-duration: 5s;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
  <!-- AMP Ad Script -->
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
</head>
<body>
  <!-- Game Container -->
  <div class="game-container" id="gameContainer"></div>

  <!-- Victory Popup -->
  <div class="victory-popup" id="victoryPopup">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p>You found the unicorn in <span id="timeTaken">XX</span> seconds!</p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const victoryPopup = document.getElementById('victoryPopup');
    const timeTakenElement = document.getElementById('timeTaken');

    let startTime = null;
    let unicornFound = false;

    // Generate random items (ads, unicorn, and decoys)
    function generateItems() {
      const numItems = 400; // Total number of items (larger gaming area)
      const items = [];
      const symbols = const symbols = [
    '⭐', '✨', '🔥', '❤️', '🎉',
    '🌟', '💥', '🎵', '🌈', '📚',
    '🎮', '🎯', '🎲', '🎨', '🎁',
    '🚀', '🎈', '🏆', '🎶', '🌍',
    '💡', '📐', '🔒', '🔑', '🛡️',
    '⚔️', '⚗️', '🔬', '🤖', '🧬',
    '📈', '📉', '📊', '💰', '💳',
    '💎'
  ]; // Decoy symbols

      // Add one unicorn
      items.push({ type: 'unicorn', symbol: '🦄' });

      // Add decoy symbols
      for (let i = 0; i < numItems - 1; i++) {
        items.push({ type: 'decoy', symbol: symbols[Math.floor(Math.random() * symbols.length)] });
      }

      // Shuffle the items array
      items.sort(() => Math.random() - 0.5);

      // Create item elements
      items.forEach((item, index) => {
        if (index !== 0 && index % 20 === 0) {
          // Insert a row ad slot every 20 items
          createAdSlot();
        }

        if (index !== 0 && index % 10 === 0) {
          // Insert a column ad slot every 10 items
          createColumnAdSlot();
        }

        const element = document.createElement('div');
        element.classList.add('item');
        element.textContent = item.symbol;

        if (item.type === 'unicorn') {
          element.addEventListener('click', handleUnicornClick);
        } else {
          element.addEventListener('click', handleDecoyClick);
        }

        gameContainer.appendChild(element);
      });
    }

    // Create a row ad slot
    function createAdSlot() {
      const adSlot = document.createElement('div');
      adSlot.classList.add('ad-slot');

      // AMP Ad Integration
      const ampAd = document.createElement('amp-ad');
      ampAd.setAttribute('width', '100vw');
      ampAd.setAttribute('height', '320');
      ampAd.setAttribute('type', 'adsense');
      ampAd.setAttribute('data-ad-client', 'ca-pub-5677446941278195');
      ampAd.setAttribute('data-ad-slot', '4461937888');
      ampAd.setAttribute('data-auto-format', 'rspv');
      ampAd.setAttribute('data-full-width', '');

      adSlot.appendChild(ampAd);
      gameContainer.appendChild(adSlot);
    }

    // Create a column ad slot
    function createColumnAdSlot() {
      const adSlot = document.createElement('div');
      adSlot.classList.add('ad-slot-column');

      // AMP Ad Integration
      const ampAd = document.createElement('amp-ad');
      ampAd.setAttribute('width', '320');
      ampAd.setAttribute('height', '100vh');
      ampAd.setAttribute('type', 'adsense');
      ampAd.setAttribute('data-ad-client', 'ca-pub-5677446941278195');
      ampAd.setAttribute('data-ad-slot', '4461937888');
      ampAd.setAttribute('data-auto-format', 'rspv');
      ampAd.setAttribute('data-full-width', '');

      adSlot.appendChild(ampAd);
      gameContainer.appendChild(adSlot);
    }

    // Handle clicking the unicorn
    function handleUnicornClick() {
      if (!unicornFound) {
        const endTime = Date.now();
        const timeTaken = Math.floor((endTime - startTime) / 1000);
        timeTakenElement.textContent = timeTaken;

        // Show victory popup
        victoryPopup.classList.add('active');

        // Trigger continuous confetti effect
        createConfetti();
      }
    }

    // Handle clicking decoy items
    function handleDecoyClick() {
      alert('Not the unicorn! Keep looking...');
    }

    // Restart the game
    function restartGame() {
      gameContainer.innerHTML = ''; // Clear the game container
      victoryPopup.classList.remove('active'); // Hide the victory popup
      unicornFound = false; // Reset the game state
      startTime = Date.now(); // Reset the timer
      generateItems(); // Regenerate items
    }

    // Create continuous confetti effect
    function createConfetti() {
      const confettiContainer = document.createElement('div');
      confettiContainer.classList.add('confetti');
      document.body.appendChild(confettiContainer);

      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.animationDelay = `${Math.random()}s`;
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confettiContainer.appendChild(piece);
      }

      // Remove confetti only when the game restarts
      victoryPopup.addEventListener('transitionend', () => {
        if (!victoryPopup.classList.contains('active')) {
          document.body.removeChild(confettiContainer);
        }
      });
    }

    // Start the game
    function startGame() {
      startTime = Date.now(); // Start the timer
      generateItems(); // Generate items
    }

    // Initialize the game
    startGame();
  </script>
</body>
</html>
